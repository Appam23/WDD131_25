<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Inquiry Form</title>
  <link rel="stylesheet" href="form.css">
  <script src="form.js" defer> </script>
</head>
<body>

<form action="#" method="post">
  <h2>Tour Inquiry Form</h2>
  
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="state">Which state do you want to visit?</label>
  <select id="state" name="state" required>
    <option value="">--Select a state--</option>
    <option value="Assam">Assam</option>
    <option value="Nagaland">Nagaland</option>
    <option value="Manipur">Manipur</option>
    <option value="Meghalaya">Meghalaya</option>
    <option value="Mizoram">Mizoram</option>
    <option value="Tripura">Tripura</option>
    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
    <option value="Sikkim">Sikkim</option>
  </select><br><br>
  
  <label for="groupSize">Number of People:</label>
  <input type="number" id="groupSize" name="groupSize" min="1" max="50" required><br><br>
  
  <label for="interests">What are you most interested in?</label>
  <input type="text" id="interests" name="interests" placeholder="e.g. Culture, Nature" required><br><br>
  
  <button type="submit">Submit</button>
</form>


</body>
</html>
