<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>
      <p>
      <label for ="fullname">Full Name </label>
      <input type="text" id ="fullname" name="fullname" required />
     </p>
     <P>
        <label for="email"> Email</label>
        <input type="email" id = "email" name="email" required />
     </P>
     <p>
        <label for ="address"> Address </label>
        <textarea id="address" name="address" required> </textarea>
     </p>
     <p>
        <label for="paymentMethod"> Payment Method </label>
        <select id = "paymentMethod" name="pamentMethod">
            <option value="" >Select a payment method</option>
            <option value="credirCard"> Credit Card </option>
            <option value="paypal"> PayPal</option> 
        </select>
     </p>
     <p id="creditCardNumberContainer" class="hide">
        <label for="creditCardNumber"> Credit Card Number</label>
        <input
        type="text"
        id="creditCardNumber"
        name="creditCardNumber"
        pattern="[0-9]{16}"
        placeholder="Enter 16 digits"
        required
        />
        <p id="paypalUserNameContainer" class="hide">
          <label for="paypalUserName">PAyPal Username</label>
          <input type="text"
          id="paypalUserName"
          name="paypalUserName"
          placeholder="Enter PayPal Username"
          required />
        </p>
        
     
      <button type="submit">Place Order</button>
    </main>
  </body>
</html>
