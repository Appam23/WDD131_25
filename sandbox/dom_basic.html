<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Theme Example</title>
  <link rel="stylesheet" href="../style.css">
  <script src="dom_basic.js" defer></script>
</head>
<body>
  <h1>Theme Switcher</h1>
  <p>This is an example of switching between light and dark themes.</p>

  <!-- Select element with light and dark options -->
  <label for="theme">Choose theme: </label>
  <select id="theme">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>

  <script src="script.js"></script>
</body>
</html>
